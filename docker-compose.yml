services:
    nginx:
        container_name: light-diamond_nginx
        image: nginx
        ports:
            - ${NGINX_PORT}:80
        volumes:
            - ./:/var/www
            - ./docker/logs/nginx:/var/log/nginx
            - ./docker/nginx:/etc/nginx/conf.d
        depends_on:
            - app
            - node-vite

    app:
        container_name: light-diamond_app
        build:
            context: .
            dockerfile: docker/app/Dockerfile
        volumes:
            - ./:/var/www
            - ./docker/app/php.ini:/usr/local/etc/php/php.ini:ro
        depends_on:
            postgres:
                condition: service_healthy

    postgres:
        container_name: light-diamond_postgres
        image: postgres:17
        ports:
            - ${DB_PORT}:5432
        restart: unless-stopped
        volumes:
            - ./docker/data/postgres:/var/lib/postgresql/data
            - ./docker/postgres/init-scripts:/docker-entrypoint-initdb.d
        environment:
            POSTGRES_DB: ${DB_DATABASE}
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
        healthcheck:
            test: [ "CMD-SHELL", "sh -c 'pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}'" ]
            interval: 5s
            timeout: 3s
            retries: 10

    node-vite:
        container_name: light-diamond_node-vite
        image: node:22-alpine
        ports:
            - ${VITE_PORT}:5173
        restart: unless-stopped
        volumes:
            - ./:/var/www
        working_dir: /var/www
        command: sh -c 'if [ "${APP_DEBUG}" = "true" ]; then npm run dev; else npm run build && tail -f /dev/null; fi'

    mailpit:
        container_name: light-diamond_mailpit
        build:
            context: .
            dockerfile: docker/mailpit/Dockerfile
        ports:
            - "8025:8025"
            - "1025:1025"
        environment:
            MP_SMTP_AUTH_ALLOW_INSECURE: 1
        command: ash -c 'if [ "${APP_DEBUG}" = "true" ]; then /mailpit; fi'
